<h2>Secondary Dominants</h2>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of header" scope="col">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of secondaryDominants">
      <td *ngFor="let column of header">
        <div [innerHTML]="item[column]"></div>
      </td>
    </tr>
  </tbody>
</table>
<h2>Extended Dominants</h2>
{{extendedEg1}}<br>
<p>{{extendedEg2}}</p>
<h2>The "II V" Progression</h2>
<div [innerHTML]="progressionEg1"></div><br>
<div [innerHTML]="progressionEg2"></div><br>
<div [innerHTML]="progressionEg3"></div><br>
<div [innerHTML]="progressionEg4"></div><br>
