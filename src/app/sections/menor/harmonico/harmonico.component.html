<section>
  <div class="content">
    <header>
      <h1>O Modo Menor</h1>
      <p>Harmônico</p>
    </header>
    <div class="row">
      <div class="col-3 col-12-medium">
        <p>O modo menor Natural é nosso conhecido modo Eólio.</p>
      </div>
      <div class="col-9 col-12-medium">
        <h2>Acordes do modo menor Natural</h2>
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let column of header" scope="col">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of harmonicMode">
              <td *ngFor="let column of header">
                <div *ngIf="column === 'Acorde'">
                  <div [innerHTML]="item.Roman"></div>
                  <a class="loadChords" href="#popup" [innerHTML]="item.Acorde" (click)="loadChords(item.Acorde)"></a>
                </div>
                <div *ngIf="column != 'Acorde'" [innerHTML]="item[column]"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
