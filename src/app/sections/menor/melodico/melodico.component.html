<h2>O Modo Menor Mel√≥dico</h2>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of header" scope="col">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of melodicMode">
      <td *ngFor="let column of header">
        <div *ngIf="column === 'Acorde'">
          <div [innerHTML]="item.Roman"></div>
          <div class="loadChords" [innerHTML]="item.Acorde" (click)="loadChords(item)"></div>
        </div>
        <div *ngIf="column != 'Acorde'" [innerHTML]="item[column]"></div>
      </td>
    </tr>
  </tbody>
</table>
