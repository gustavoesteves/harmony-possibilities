<section>
  <div class="content">
    <header>
      <h1>O Modo Maior</h1>
      <p>Dominantes Secundárias</p>
    </header>
    <div class="row">
      <div class="col-4 col-12-medium">
        <h2>Dominante Secundárias e a progressão IIm7 &#8594; V7</h2>
        <p>Aumentando a expectativa de resolução com acordes V7 opcionais</p>
      </div>
      <div class="col-8 col-12-medium">
        <h2>Acordes de Dominantes Secundárias</h2>
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let column of header" scope="col">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of secondaryDominants">
              <td *ngFor="let column of header">
                <div *ngIf="column === 'Acorde'">
                  <div [innerHTML]="item.Roman"></div>
                  <div class="loadChords" [innerHTML]="item.Acorde" (click)="loadChords(item)"></div>
                </div>
                <div *ngIf="column != 'Acorde'" [innerHTML]="item[column]"></div>
              </td>
            </tr>
          </tbody>
        </table>
        <h2>A progressão IIm7 → V7</h2>
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let column of header" scope="col">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of twoFiveSecondaryDominant">
              <td *ngFor="let column of header">
                <div *ngIf="column === 'Acorde'">
                  <div [innerHTML]="item.Roman"></div>
                  <div class="loadChords" [innerHTML]="item.Acorde" (click)="loadChords(item)"></div>
                </div>
                <div *ngIf="column != 'Acorde'" [innerHTML]="item[column]"></div>
              </td>
            </tr>
          </tbody>
        </table>
        <div [innerHTML]="progressionEg1"></div><br>
        <div [innerHTML]="progressionEg2"></div><br>
        <div [innerHTML]="progressionEg3"></div><br>
        <div [innerHTML]="progressionEg4"></div><br>
        <div [innerHTML]="progressionEg5"></div><br>
      </div>
    </div>
  </div>
</section>
