<section>
  <div class="content">
    <header>
      <h1>O Modo Maior</h1>
      <p>Acordes relativos do modo</p>
    </header>
    <div class="row">
      <div class="col-12 col-12-medium">
        <p>O modo Maior como conhecemos...</p>
      </div>
    </div>
    <div class="row">
      <div class="col-4 col-12-medium">
      
      </div>
      <div class="col-8 col-12-medium">
        <h2>Acordes do modo maior</h2>
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let column of header" scope="col">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of majorMode">
              <td *ngFor="let column of header">
                <div *ngIf="column === 'Acorde'">
                  <div [innerHTML]="item.Roman"></div>
                  <a class="loadChords" href="#popup" [innerHTML]="item.Acorde" (click)="loadChords(item)"></a>
                </div>
                <div *ngIf="column != 'Acorde'" [innerHTML]="item[column]"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
