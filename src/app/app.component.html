<div id="wrapper">

  <!-- Intro -->
  <section class="intro">
    <header>
      <h1>Possibilidades Harmônicas</h1>
    </header>
    <div class="content">
      <!--
              <p>This tool intended to assist musicians with harmonic possibilities.</p>
      <p>The operation is as simple as possible, simply choosing the key and the Page displays some possibilities.</p>
      <p>We first display the Major key chords and their extensions for creating new chords, as well as some scales
        that can be used with relative chord.</p>
      -->
      <app-circle-fifhts></app-circle-fifhts>
    </div>
  </section>

  <!-- Harmony-Sequence -->
  <div *ngIf="menu === 'sequence'" (click)="onClickDraw()">
    <!-- Section -->
    <app-harmony-sequency></app-harmony-sequency>
  </div>

  <!-- XMLMusic -->
  <div *ngIf="menu === 'xmlmusic'">
    <app-xmlmusic-generate></app-xmlmusic-generate>
  </div>

  <!-- Draw Chords -->
  <div *ngIf="menu === 'draw'" (click)="onClickDraw()">
    <!-- Section -->
    <app-draw-chords></app-draw-chords>
  </div>

  <!-- Major Mode -->
  <div *ngIf="menu === 'maior'">
    <!-- Section -->
    <app-major-mode></app-major-mode>

    <!-- Section -->
    <section id="f2">
      <header>
        <h2>V7 Acordes Opcionais, Dominantes Alteradas e Dominantes Simétricas</h2>
      </header>
      <div class="content">
        <app-optional-chords></app-optional-chords>
      </div>
    </section>

    <!-- Section -->
    <section id="f3">
      <header>
        <h2>Secondary Dominants, Extended Dominants and the "II V" Progression</h2>
      </header>
      <div class="content">
        <app-secondary-dominants></app-secondary-dominants>
      </div>
    </section>

    <!-- Section -->
    <section id="f4">
      <header>
        <h2>Substitute Dominants, the "II V" for SubV's</h2>
      </header>
      <div class="content">
        <app-substitute-dominants></app-substitute-dominants>
      </div>
    </section>
  </div>

  <!-- Minor Mode -->
  <div *ngIf="menu === 'menor'">
    <!-- Section -->
    <section id="f5">
      <header>
        <h2>Natural Minor Mode, Harmonic, Melodic, Dorian and Phrygian</h2>
      </header>
      <div class="content">
        <app-minor-mode></app-minor-mode>
      </div>
    </section>
  </div>
</div>
